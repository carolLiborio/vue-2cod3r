<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vuejs 2 - Cod3r </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #boxes {
            display: flex;
            justify-content: space-around;
        }
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: goldenrod;
        }

        .c3 {
            background-color: royalblue;
        }

        .girar {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="boxes">
            <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
            <div class="demo" :class="classeCSS"></div>
            <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
        </div>
        <br>
        <input type="text" v-model="classeCSS">
    </div>


    <script>
        new Vue({
            el:'#app',
            data: {
                aplicarC1: false,
                classeCSS: 'c2',
                aplicarGirar: true
            },
           computed: {
               estilo1 (){
                   return {
                       c1: this.aplicarC1,
                       c2: !this.aplicarC1
                   }
               }
           }
        })
    </script>
</body>
</html>
