<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vuejs 2 - Cod3r </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }} </p>
    </div>


    <script>
        new Vue({
            el:'#app',
            data: {
                contador: 0, 
                contador2: 0
            },
            computed: {
                resultado(){
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
                }
            },
            watch:{
                contador(novo, antigo){
                    console.log(novo, antigo)
                    setTimeout( () => {
                        this.contador = 0
                    }, 5000)
                }

                //se usar function ao inves de uma arrow funtion, o this não apontara para a instancia do Vue
                /* para resolver isso, poderiamos usar:
                    const vueInstance = this;
                     setTimeout( () => {
                       vueInstance.contador = 0
                    }, 2000)
                */ 
            },
            methods:{
                aumentar(){
                    this.contador++
                },
                diminuir(){
                    this.contador--
                },
                //usando método para isolar o resultado, e não duplicar a chamada 
                /* resultado(){
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
                } */
            }
        })
    </script>
</body>
</html>
