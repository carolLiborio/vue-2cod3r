<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vuejs 2 - Cod3r </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(4, $event)"> ++ </button>
        <p v-on:mousemove="updateXY">Mouse: x {{ x }} e y {{ y }}</p>
    </div>


    <script>
        new Vue({
            el:'#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar (passo, $event){
                    return this.contador += passo
                },
                updateXY(event) {
                    // console.log(event);
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>
</html>
