<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vuejs 2 - Cod3r </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ título }}</p>
        <p cdr-3="abc"> {{ saudacao() }} </p>
         <!-- cdr-3 é um exemplo de diretiva personalizada -->
        <a v-bind:href="link" target="blank"> Vue</a> 
        <!-- também pode ser :href="" -->
    </div>


    <script>
        new Vue({
            el:'#app',
            data: {
                titulo: 'Usando VueJS!',
                link: 'https://br.vuejs.org/v2/guide'
            },
            methods: {
                saudacao (){
                    console.log(this)
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
