<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vuejs 2 - Cod3r </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ titulo }}</p>
        <br>
        <!-- <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">  FORMA DE FAZER O TWO WAY DATA BINDING MANUAL -->
        <input type="text" v-model="titulo">
    </div>


    <script>
        new Vue({
            el:'#app',
            data: {
                titulo: 'Usando VueJS!',
            },
        })
    </script>
</body>
</html>
